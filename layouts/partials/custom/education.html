<!-- heading/h1 -->
<section class="wrapper style1 align-center">
    <div class="inner">
    {{ with .title }}<h1>{{ . }}</h1>{{ end }}
    {{ with .subtitle }}<p class="major">{{ . | safeHTML }}</p>{{ end }}
    {{ with .content }}<p>{{ . | safeHTML }}</p>{{ end }}
    <div class="index align-left">
        {{ range .institutes }}
            {{ partial "custom/institute" .}}
        {{ end }}
    </div>
    </div>
</section>
